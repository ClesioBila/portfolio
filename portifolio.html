    <script>
        const text = "Meus Projetos!";
        let index = 0;
        let isDeleting = false;
        function typeEffect() {
        const element = document.getElementById("typing-effect");
        // Controla o texto exibido
        element.textContent = text.slice(0, index);
        if (!isDeleting) {
        index++; // Escreve o texto
        } else {
        index--; // Apaga o texto
        }
        // Define quando mudar para apagar ou escrever novamente
        if (index === text.length) {
        isDeleting = true; // Começa a apagar
        setTimeout(typeEffect, 1000); // Pausa antes de apagar
        return;
        } else if (index === 0) {
        isDeleting = false; // Começa a escrever novamente
        }
        // Controla a velocidade da digitação
        const speed = isDeleting ? 50 : 100;
        setTimeout(typeEffect, speed);
        }
        // Inicia o efeito ao carregar a página
        window.onload = typeEffect;

        
function menushow(){
    let menuMobile = document.querySelector('.mobile-menu');
    if(menuMobile.classList.contains('open')){
        menuMobile.classList.remove('open');
    }else {
        menuMobile.classList.add('open')
    }
}
